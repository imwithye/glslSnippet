<!DOCTYPE html>
<html>
  <head>
    <title>GLSL Snippet</title>
    <link rel="stylesheet" href="./dist/glslSnippet.css" />
    <script defer src="./dist/glslSnippet.js"></script>
    <style>
      .container {
        max-width: 768px;
        width: 100%;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="glslSnippet">
        <pre>
// +iResolution: 250px 250px
// +iPlot: 0 0 10 10

void mainImage(out vec4 fragColor, in vec2 fragCoord)
{
    vec3 col = vec3(1., 0., 0.);
    Plot(sin, fragCoord, col);
    fragColor = vec4(col, 1.0);
}
        </pre>
      </div>
    </div>
  </body>
</html>
