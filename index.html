<!DOCTYPE html>
<html>
  <head>
    <title>GLSL Snippet</title>
    <link rel="stylesheet" href="./dist/glslSnippet.css" />
    <script defer src="./dist/glslSnippet.js"></script>
    <style>
      .container {
        max-width: 768px;
        width: 100%;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <glslSnippet style="width: 100%;">
        <pre>
vec4 FragColor() {
    return vec4(1, 0, 1, 1);
}
        </glslSnippet>
      </div>
    </div>
  </body>
</html>
