<!DOCTYPE html>
<html>
  <head>
    <title>GLSL Snippet</title>
    <link rel="stylesheet" href="./dist/glslSnippet.css" />
    <script defer src="./dist/glslSnippet.js"></script>
    <style>
      .container {
        max-width: 768px;
        width: 100%;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="glslSnippet">
        <pre>
// +iResolution: 100% 250px
// +iPlot: 0 0 10

void mainImage(out vec4 fragColor, in vec2 fragCoord)
{
    vec3 grid = vec3(0.3, 0.3, 0.3);
    PlotGrid(fragCoord, grid);
    
    vec3 func = vec3(1., 1., 0.);
    Plot(log, fragCoord, func);
    
    fragColor = vec4(grid + func, 1.0);
}     
        </pre>
      </div>
    </div>
  </body>
</html>
